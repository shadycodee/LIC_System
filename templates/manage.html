<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #showFormBtn,
        #logoutContainer {
            text-align: center;
            margin-top: 20px;
        }
        #logoutContainer, a {
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #333;
            padding: 5px 20px;
            display: inline-flex;
        }

        #showFormBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #registrationForm {
            display: none;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #formContainer {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closeFormBtn {
            float: right;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            background-color: red;
            color: white;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>


<button id="showFormBtn">Register Student</button>



    <form action="{{ url_for('logout') }}" method="get">
        <input type="submit" id="logoutContainer" value="logout">
    </form>



<div id="overlay">
    <div id="formContainer">
        <button id="closeFormBtn">&times;</button>
        <form method="POST" onsubmit="submitForm()">
        <!-- Your form fields go here -->
        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>
        

        <button type="submit" onclick="submitForm()">Submit</button>
        
      </form>
    </div>
  </div>

  <input type="text" id="searchInput" placeholder="Search for student ID...">
  <button onclick="searchRecord()">Search</button>
  <button onclick="resetTable()">Reset Table</button>
<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Time Left</th>
            <th>Time Consumed</th>
           
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Registered students will be displayed here -->
        {% for student in students[:5] %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button onclick="showTop(10)">Show Top 10</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    let startIndex = 0;  // Starting index for displayed records
    let allStudents = [];  // Variable to store all students in the database

    function showNext() {
        const pageSize = 5;  // Number of records to display on each page

        // Increment the startIndex to move to the next set of records
        startIndex += pageSize;

        // Fetch all students from the server and update the 'allStudents' variable
        // You'll need to implement a Flask route to handle this request
        // Example: /get_all_students
        // For simplicity, let's assume the data is in JSON format
        // Replace this with the actual endpoint and data fetching logic
        fetch('/get_all_students')
            .then(response => response.json())
            .then(data => {
                allStudents = data;

                // Update the table with the next set of records
                updateTable();
            })
            .catch(error => console.error('Error:', error));
    }

    function updateTable() {
        const pageSize = 5;  // Number of records to display on each page
        const endIndex = startIndex + pageSize;
        const slicedStudents = allStudents.slice(startIndex, endIndex);

        const tbody = document.getElementById('studentTableBody');
        tbody.innerHTML = '';

        for (const student of slicedStudents) {
            const row = `<tr>
                            <td>${student[0]}</td>
                            <td>${student[1]}</td>
                            <td>${student[2]}</td>
                        </tr>`;
            tbody.innerHTML += row;
        }
    }
    //search student ID
    function searchRecord() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var table = document.getElementById('tableBody');
      var rows = table.getElementsByTagName('tr');

      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName('td');
        var studentId = cells[0].innerText.toLowerCase();

        if (studentId.includes(input)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }

    //display the table
    function resetTable() {
      var table = document.getElementById('tableBody');
      var rows = table.getElementsByTagName('tr');

      for (var i = 0; i < rows.length; i++) {
        rows[i].style.display = '';
      }
    }
    
    function toggleForm() {
        var form = document.getElementById("formContainer");
        form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    function submitForm(event) {
            event.preventDefault();

            // Get form data
            var formData = {
                studentid: document.getElementById("studentid").value,
                name: document.getElementById("name").value,
                password: document.getElementById("password").value,
                course: document.getElementById("course").value
            };

            // AJAX request to send form data to the server
            $.ajax({
                type: 'POST',
                url: '/manage',  // Update the URL to the correct endpoint
                data: formData,
                success: function(response) {
                    // Handle the response from the server if needed
                    console.log(response);
                    
                    // Close the overlay
                    document.getElementById('overlay').style.display = 'none';

                    // Refresh the page to display the updated student list
                    location.reload();
                }
            });
        }


    document.addEventListener('DOMContentLoaded', function () {
        const showFormBtn = document.getElementById('showFormBtn');
        const overlay = document.getElementById('overlay');
        const closeFormBtn = document.getElementById('closeFormBtn');

        showFormBtn.addEventListener('click', function () {
            overlay.style.display = 'flex';
        });

        closeFormBtn.addEventListener('click', function () {
            overlay.style.display = 'none';
        });
        cancelFormBtn.addEventListener('click', function () {
            overlay.style.display = 'none';
  });

});

</script>
</body>
</html>
