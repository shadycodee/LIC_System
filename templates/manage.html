<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #addStudentContainer,
        #logoutContainer {
            text-align: center;
            margin-top: 20px;
        }

        .buttonLink {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #registrationForm {
            display: none;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div id="addStudentContainer">
    <a href="#" class="buttonLink" onclick="toggleForm()">Add Student</a>
</div>

<div id="logoutContainer">
    <a href="/admin_login" class="buttonLink">Logout</a>
</div>

<form id="registrationForm">
    <h2>Register Student</h2>
    <label for="studentid">Student ID:</label>
    <input type="text" id="studentid" name="studentid" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="course">Course and Year:</label>
    <input type="text" id="course" name="course" required><br>

    <button type="button" onclick="submitForm()">Register</button>
</form>

<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course and Year</th>
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Registered students will be displayed here -->
    </tbody>
</table>

<script>
    function toggleForm() {
        var form = document.getElementById("registrationForm");
        form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    function submitForm() {
        // Add your form submission logic here
        alert("Form submitted!");

        // Dummy data for demonstration
        var studentId = document.getElementById("studentid").value;
        var name = document.getElementById("name").value;
        var course = document.getElementById("course").value;

        // Append data to the table
        var tableBody = document.getElementById("studentTableBody");
        var newRow = tableBody.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = studentId;
        cell2.innerHTML = name;
        cell3.innerHTML = course;
    }
</script>
</body>
</html>
