<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #showFormBtn,
        #logoutContainer {
            text-align: center;
            margin-top: 20px;
        }

        #showFormBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #registrationForm {
            display: none;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #formContainer {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #closeFormBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #333;
        }
    </style>
</head>
<body>


<button id="showFormBtn">Register Student</button>

<div id="logoutContainer">
    <a href="/admin_login" class="buttonLink">Logout</a>
</div>
<div id="overlay">
    <div id="formContainer">
      <button id="closeFormBtn">&times;</button>
      <form>
        <!-- Your form fields go here -->
        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="course">Course and Year:</label>
        <input type="text" id="course" name="course" required><br>

        <button type="submit" onclick="submitForm()">Submit</button>
        <button type="button" id="cancelFormBtn">Cancel</button>
      </form>
    </div>
  </div>


<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course and Year</th>
            <th>Time Left</th>
            <th>Time Consumed</th>
           
        </tr>
    </thead>
    <tbody id="studentTableBody">
        <!-- Registered students will be displayed here -->
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function toggleForm() {
        var form = document.getElementById("formContainer");
        form.style.display = (form.style.display === "none") ? "block" : "none";
    }

    function submitForm() {

        event.preventDefault();
        // Get the form element
        alert("Form submitted!");

        // Dummy data for demonstration
        var studentId = document.getElementById("studentid").value;
        var name = document.getElementById("name").value;
        var course = document.getElementById("course").value;

        // Append data to the table
        var tableBody = document.getElementById("studentTableBody");
        var newRow = tableBody.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = studentId;
        cell2.innerHTML = name;
        cell3.innerHTML = course;

        // Close the overlay
        document.getElementById('overlay').style.display = 'none';
}


    document.addEventListener('DOMContentLoaded', function () {
        const showFormBtn = document.getElementById('showFormBtn');
        const overlay = document.getElementById('overlay');
        const closeFormBtn = document.getElementById('closeFormBtn');

        showFormBtn.addEventListener('click', function () {
            overlay.style.display = 'flex';
        });

        closeFormBtn.addEventListener('click', function () {
            overlay.style.display = 'none';
        });
        cancelFormBtn.addEventListener('click', function () {
            overlay.style.display = 'none';
  });

});

</script>
</body>
</html>
